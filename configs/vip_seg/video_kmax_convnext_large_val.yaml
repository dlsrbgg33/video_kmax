_BASE_: video_kmax_r50.yaml
MODEL:
  # backbone part.
  BACKBONE:
    NAME: "D2ConvNeXt"
  # WEIGHTS: "weights/convnext_large_22k_1k_384_new.pkl"
  WEIGHTS: "outputs/vipseg_video_vkmax_convnext_large_norm_for_test/model_final.pth"
  CONVNEXT:
    IN_CHANNELS: 3
    DEPTHS: [3, 3, 27, 3]
    DIMS: [192, 384, 768, 1536]
    # https://github.com/google-research/deeplab2/blob/main/configs/coco/kmax_deeplab/kmax_meta_convnext_large_os32.textproto#L28
    DROP_PATH_RATE: 0.6
    OUT_INDICES: [0, 1, 2, 3]
  VIDEO_KMAX:
    TEST:
      USE_CLIP_STITCHING: True
DATASETS:
  TRAIN: ("vipseg_val_video_panoptic", )
  TEST: ("vipseg_test_video_panoptic",)
SOLVER:
  IMS_PER_BATCH: 8
  MAX_ITER: 20000
  BASE_LR: 0.0001
OUTPUT_DIR: "outputs/vipseg_video_vkmax_convnext_large_norm_for_test_w_val_20kmore"